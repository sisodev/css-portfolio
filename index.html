<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="./static/img/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">My Life</a></li>
                    <li><a href="#">My Project</a></li>
                    <li><a href="#">My Goal</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Photos</a></li>
                    <li class="btn"><a href="#">Keep in touch</a></li>
                </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="./static/img/photo.jpg" alt="Photo by Joel Wyncott on unsplash"/>                    ">
                </div>
                <div class="home-text">
                    <h6 class="student">BALA</h6>
                    <h1 class="name">KUMARAN</h1>
                    <p class="small-intro">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".name, .student, .small-intro").lettering();

            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            })

            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })

            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 3000})
            })

            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 4500})
            })

            anime({
                targets: '.name .char2, .name .char4, .name .char6',
                keyframes: [
                    {translateY: 100, duration: 1500} 
                ],
                easing: 'easeInOutExpo',
                delay: 8000,

            })

            anime({
                targets: '.name .char3, .name .char5, .name .char7',
                keyframes: [
                    {translateY: -100, duration: 1500} 
                ],
                easing: 'easeInOutExpo',
                delay: 8000,
                
            })

            anime({
                targets: '.logo',
                opacity: 1,
                duration: 3000,
                delay: 9500
            })

            anime({
                targets: '.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150, {start: 10500})
            })

            anime({
                targets: 'small-intro span',
                opacity: 1,
                duration: 1000,
                easing: 'easeInSine',
                delay: anime.stagger(50, {start: 11000})
            })
        })
    </script>
</body>
</html>
